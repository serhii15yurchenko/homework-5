<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <h2>CSS Dinner Shopping List</h2>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="checklist">
                <h2 class="visually-hidden">Checklist</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="one">
                        <label for="one">A lot of pickles <span>(for the next lessons about CSS)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="two">
                        <label for="two">10 apples <span>(for more CSS manipulations)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="three">
                        <label for="three">20 oranges <span>(because they are awesome)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="four">
                        <label for="four">13 plates <span>(hm... they always dissapear)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="five">
                        <label for="five">15 bentos</label>
                    </li>
                    <li>
                        <input type="checkbox" id="six">
                        <label for="six">1 bottle of Sake <span>(for my friends)</span></label>
                    </li>
                </ul>
                <p>Bon appetit :)</p>
            </section>
        </div>
    </main>
</body>
</html>
